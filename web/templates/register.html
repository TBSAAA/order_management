{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="{% static 'images/Haoran_1.png' %}" type="image/png">

    <script type="text/javascript" src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>


</head>
<body>
<div class="container-fluid">
    <div class="register_box">

        <div class="register_title">
            Register
        </div>
        <div class="register_div">
            <div class="form-box">
                <form method="post" novalidate>
                    <div class="form-group">
                        {{ form.username }}
                        <i class="input-icon uil uil-at"></i>
                        <span class="error-info">{{ form.username.errors.0 }}</span>
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                        <i class="input-icon uil uil-lock-alt"></i>
                        <span class="error-info">{{ form.password.errors.0 }}</span>
                    </div>

                    <div class="form-group">
                        {{ form.password_repeat }}
                        <i class="input-icon uil uil-lock-alt"></i>
                         <span class="error-info">{{ form.password_repeat.errors.0 }}</span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn register-btn">register</button>
                        <a class="register" href="/login/">Already have an account</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>


</body>
</html>

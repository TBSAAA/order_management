{% load static %}
{% load dynamic_html %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    {% block title %}{% endblock %}
    <link rel="icon" href="{% static 'images/avatar.jpeg' %}" type="image/png">
    <script type="text/javascript" src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
    {% block js %}{% endblock %}

    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free-6.3.0-web/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free-6.3.0-web/css/brands.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free-6.3.0-web/css/solid.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
<div class="side-bar">
    <div class="brand">
        <div class="logo">
            <a href={% url 'home' %}><img src="{% static 'images/logo_2.png' %}"></a>
        </div>
        <div class="toggle-switch">
            <i class="uil uil-bars"></i>
        </div>

    </div>
    <div class="menu-body">

        <div class="menu">
            {% dynamic_menu request %}
        </div>

    </div>
</div>

<div class="right-box">
    <div class="header-box">
        <div class="user-box">
            <div class="message">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="user-all">
                <div class="avatar-home">
                    <img src={% static 'images/github.png' %} }>
                </div>

                <div class="user-options d-none">
                    <div class="option">
                        <a href="/user_center/" class="logout">Account</a>
                    </div>
                    <div class="option">
                        <a href="/logout/" class="logout">Record</a>
                    </div>
                    <div class="option">
                        <a href="/logout/" class="logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-box">
        {% dynamic_breadcrumb request %}
        <div style="padding: 20px;">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>
</body>
</html>

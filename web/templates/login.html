{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="{% static 'images/Haoran_1.png' %}" type="image/png">

    <script type="text/javascript" src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
{#    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>#}

    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>


</head>
<body>
<div class="container-fluid">
    <div class="login_box">

        <div class="ul-box">
            <ul class="list-inline clearfix">
                <li class="pwd">Password</li>
                <li class="sms">Mobile</li>
            </ul>
        </div>


        <div class="pwd-login">
            <div class="form-box">

                <div class="form-group">
                    <input type="text" id="account" name="account" class="no-border" placeholder="mobile or email">
                    <i class="input-icon uil uil-at"></i>
                    <div class="error-info">
                        <i class="uil uil-exclamation-octagon d-none"></i>
                        <span id="account-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="no-border" placeholder="password">
                    <i class="input-icon uil uil-lock-alt"></i>
                    <div class="error-info">
                        <i class="uil uil-exclamation-octagon d-none"></i>
                        <span id="password-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn login-btn" id="pwd-login">login</div>
                    <a class="register" href="/register/">create a account now!</a>
                </div>
            </div>
        </div>


        <div class="sms-login d-none">
            <div class="form-box">
                <div class="form-group">
                    <input type="text" name="mobile" id="mobile" maxlength="10" class="no-border" placeholder="phone number">
                    <i class="input-icon uil uil-at"></i>
                    <div class="error-info">
                        <i class="uil uil-exclamation-octagon d-none"></i>
                        <span id="mobile-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="sms_code" id="code" disabled maxlength="6" class="no-border"
                           placeholder="verification code">
                    <span class="code">get code</span>
                    <i class="input-icon uil uil-lock-alt"></i>
                    <div class="error-info">
                        <i class="uil uil-exclamation-octagon d-none"></i>
                        <span id="code-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn login-btn" id="sms-login">login</div>
                    <a class="register" href="/register/">create a account now!</a>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
